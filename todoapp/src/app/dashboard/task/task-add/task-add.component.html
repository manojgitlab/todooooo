<mat-card>
        <div class="heading">
            Add new Task Item
        </div>
        
    <div class="form-group">
        <br>
            <label style="font-weight:bold;" for="usr">Task Name:</label>
            <input type="text" class="form-control"#task>
            <br>
            <button type="button" class="btn btn-primary" (click)="addTask(task.value)">Add Task</button>
            <a *ngIf="err" style="color:red;font-weight: bold;"><br>Error: {{err}}</a>
    </div>
    </mat-card>
