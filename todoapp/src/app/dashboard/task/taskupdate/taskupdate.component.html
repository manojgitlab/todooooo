<mat-card>
    <div class="heading">
        Modify/Delete Task Item
    </div>
    
<div class="form-group">
    <br>
        <label style="font-weight:bold;" for="usr">Task Name:</label>
        <input type="text" class="form-control" [(ngModel)]="taskName">
        <br>
        <button type="button" class="btn btn-primary" (click)="updateTask()">Update Task</button>
        <button type="button" class="btn btn-primary space" (click)="deleteTask()">Delete Task</button>
        <button type="button" class="btn btn-primary space" (click)="close()">Close</button>
        <a *ngIf="err" style="color:red;font-weight: bold;"><br>Error: {{err}}</a>
        
</div>
</mat-card>
